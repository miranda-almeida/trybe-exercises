<!DOCTYPE=html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>CSS Básico</title>
        <style>

            h1 {
                font-size: 65px;
                color: orange;
            }

            ul {
                background-color: #f5c;
            }

            .color-modifier {
                color: purple;
            }

        </style>
    </head>

    <body>
        <h1>Exercício 3.2</h1>
        <p class="color-modifier">Qual a sua cor favorita?</p>
        <ul class="color-modifier">
            <li>Amarelo</li>
            <li>Vermelho</li>
            <li>Rosa</li>
        </ul>
    </body>
</html>
